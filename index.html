<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Crossing: 200일 판 Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display: flex;">
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="640" height="480"></canvas>

    <!-- Dialogue Box -->
    <div id="dialogueBox">
      <p id="dialogueText"></p>
      <div id="arrowControls">
      <div class="arrow-row">
        <button id="arrow-up" aria-label="Up">▲</button>
      </div>
      <div class="arrow-row">
        <button id="arrow-left" aria-label="Left">◀</button>
        <button id="arrow-down" aria-label="Down">▼</button>
        <button id="arrow-right" aria-label="Right">▶</button>
      </div>
    </div>
    </div>
  </div>
  <!-- On-screen Arrow Controls: below dialogue box, upside-down T -->
  
  <script src="game.js"></script>
</body>
</html>
